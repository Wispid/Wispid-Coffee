   <script>
(function() {
  try {
    const slides = Array.from(document.querySelectorAll('.hero-carousel .slide'));
    const prevBtn = document.querySelector('.hero-carousel .prev');
    const nextBtn = document.querySelector('.hero-carousel .next');
    const dots = Array.from(document.querySelectorAll('.hero-carousel .dot'));
    if (!slides.length || !prevBtn || !nextBtn || !dots.length) {
      console.warn('Carousel: missing elements', { slides, prevBtn, nextBtn, dots });
      return;
    }

    let index = 0;
    let timer = null;
    const AUTO_DELAY = 4000;

    function showIndex(i) {
      // wrap
      index = (i + slides.length) % slides.length;
      slides.forEach((s, idx) => {
        s.classList.toggle('active', idx === index);
      });
      dots.forEach((d, idx) => d.classList.toggle('active', idx === index));
      resetTimer();
    }

    function resetTimer() {
      if (timer) clearTimeout(timer);
      timer = setTimeout(() => showIndex(index + 1), AUTO_DELAY);
    }

    // wire buttons
    prevBtn.addEventListener('click', () => showIndex(index - 1));
    nextBtn.addEventListener('click', () => showIndex(index + 1));

    // wire dots
    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => showIndex(i));
    });

    // init
    showIndex(0);

    // accessibility: pause sliding on hover/focus, resume on leave/blur
    const carousel = document.getElementById('heroCarousel');
    carousel.addEventListener('mouseenter', () => { if (timer) clearTimeout(timer); });
    carousel.addEventListener('mouseleave', resetTimer);
    carousel.addEventListener('focusin', () => { if (timer) clearTimeout(timer); }, true);
    carousel.addEventListener('focusout', resetTimer, true);

    // expose for debugging (optional)
    window.__nunuCarousel = { showIndex };
  } catch (err) {
    console.error('Carousel init failed:', err);
  }
})();
</script>
